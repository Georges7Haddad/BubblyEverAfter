{% extends 'MembershipApp/base.html' %}

{% block body %}

    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <h4>{{ header }}</h4>

            {% for field in form %}
                <div class="form-group row">
                    <label for="id_{{ field.name }}"
                           class="col-2 col-form-label">{{ field.label }} {{ field.help_text }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-6">

                    <button type="submit" class="btn btn--primary type--uppercase">Add Item</button>

                </div>

            </div>
        </form>
    </div>


{% endblock %}
