{% block navbar %}
    {% load static %}
    <div class="nav-container">
        <div>
            <div class="bar bar--sm visible-xs">
                <div class="container">
                    <div class="row">
                        <div class="col-3 col-md-2">
                            <a href="{% static "MembershipApp/index.html" %}">
                                <img class="logo logo-light" alt="logo"
                                     src="{% static "MembershipApp/img/logo.jpg" %}">
                                <img class="logo logo-dark" alt="logo"
                                     src="{% static "MembershipApp/img/logo_dark.jpg" %}">
                            </a>

                        </div>
                        <div class="col-9 col-md-10 text-right">
                            <a href="{% static "MembershipApp/#" %}" class="hamburger-toggle"
                               data-toggle-class="#menu2;hidden-xs hidden-sm"> <i
                                    class="icon icon--sm stack-interface stack-menu"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
            <nav id="menu2" class="bar bar-2 hidden-xs">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-2 text-center text-left-sm hidden-xs order-lg-2">
                            <div class="bar__module">
                                <a href="{% static "MembershipApp/index.html" %}">
                                    <img class="logo logo-light" alt="logo"
                                         src="{% static "MembershipApp/img/logo.jpg" %}">
                                    <img class="logo logo-dark"
                                         alt="logo"
                                         src="{% static "MembershipApp/img/logo_dark.jpg" %}">
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-5 order-lg-1">
                            <div class="bar__module">
                                <ul class="menu-horizontal text-left">
                                    <li><a href="/member/profile/">
                                        My Membership
                                    </a></li>
                                    <li><a href="{% static "MembershipApp/#" %}">
                                        My Tickets
                                    </a></li>
                                    <li><a href="{% static "MembershipApp/#" %}">
                                        My Vehicle Pass
                                    </a></li>


                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-5 text-right text-left-xs text-left-sm order-lg-3">
                            <div class="bar__module">
                                {% block leader %}
                                {% endblock %}
                                <a class="btn btn--sm type--uppercase" href="/member/logout/"> <span
                                        class="btn__text">
                                    Logout
                                </span> </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
{% endblock %}
