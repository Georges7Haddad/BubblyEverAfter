{% block navbar %}
    {% load static %}
    <div class="nav-container">
        <nav id="menu2" class="bar bar-2 hidden-xs">
            <div class="container">
                <div class="row">
                    <div class="dropdown" style="margin-right: 20%">
                        <span class="dropdown__trigger btn btn--sm type--uppercase"><strong
                                class="btn__text">Menu</strong></span>
                        <div class="dropdown__container">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-3 col-lg-2 dropdown__content">
                                        <ul class="menu-vertical">
                                            <li><a href="/member/{{ user.username }}/">
                                                My Profile
                                            </a></li>
                                            <li><a href="/member/{{ user.username }}/tickets">
                                                My Tickets
                                            </a></li>
                                            <li><a href="/member/{{ user.username }}/vehicles">
                                                My Vehicle Pass
                                            </a></li>
                                            <li><a href="/member/{{ user.username }}/burns">
                                                My Burns
                                            </a></li>
                                            <li><a href="/member/{{ user.username }}/accommodations">
                                                My Accommodations
                                            </a></li>
                                        </ul>
                                    </div>
                                </div><!--end row-->
                            </div><!--end container-->
                        </div><!--end dropdown container-->
                        <a class="btn btn--sm type--uppercase" href="/inventory/"> <span
                                class="btn__text">
                                    Inventory
                                </span> </a>
                    </div>
                    <div class="col-lg-2 text-center text-left-sm hidden-xs order-lg-2">
                        <div class="bar__module" style="margin-bottom: 100px">
                            <a href="/">
                                <img class="logo logo-light" alt="logo"
                                     style="max-height: 100px; max-width: 100px"
                                     src="{% static "MembershipApp/img/logo.jpg" %}">
                                <img class="logo logo-dark" alt="logo"
                                     style="max-height: 100px; max-width: 100px"
                                     src="{% static "MembershipApp/img/logo.jpg" %}">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-5 text-right text-left-xs text-left-sm order-lg-3">
                        <div class="bar__module">
                            {% block leader %}
                            {% endblock %}
                            <a class="btn btn--sm type--uppercase" style="float: right" href="/logout/"> <span
                                    class="btn__text">
                                    Logout
                                </span> </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
{% endblock %}
