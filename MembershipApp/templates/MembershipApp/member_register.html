{% extends "MembershipApp/base.html" %}
{% load static %}
{% block body %}
    <section class="space--xs imageblock switchable feature-large">
        <div class="imageblock__content col-lg-5 col-md-4 pos-right">
            <div class="background-image-holder"><img alt="image"
                                                      src="{% static "MembershipApp/img/Signup.jpg" %}">
            </div>
        </div>
        <div class="container" style="margin-top: -100px">
            <div class="row">
                <div class="col-lg-5 col-md-7">
                    <h1>Register</h1> <span>Already have an account? <a href="/login/">Log In</a></span>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12"> {{ bubbly_form }}  </div>
                            <div class="col-12" style="margin-top: 50px">
                                <button type="submit" class="btn btn--primary">Create Account</button>
                            </div>
                            <hr>
                            <div class="col-12"><span class="type--fine-print">By signing up, you agree to the <a
                                    href="/terms/">Terms of Service</a></span></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
