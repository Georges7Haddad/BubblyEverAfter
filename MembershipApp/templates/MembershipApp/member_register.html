{% extends "MembershipApp/base.html" %}
{% block body %}

    <form method="POST">
        {% csrf_token %}
        {{ bubbly_form }}

        <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Sign Up</button>
    </form>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    If you already have an account <a class="txt2" href="/member/login"> Log In </a> instead.

{% endblock %}
